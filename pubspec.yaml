name: instagram_clone
description: "Instagram Clone Flutter Project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
     - family: InstagramSans
       fonts:
         - asset: assets/fonts/Instagram-Sans.ttf
         - asset: assets/fonts/Instagram-Sans-Bold.ttf
           weight: 700
         - asset: assets/fonts/Instagram-Sans-Light.ttf
           weight: 300
         - asset: assets/fonts/Instagram-Sans-Medium.ttf
           weight: 500
     - family: InstagramSansHeadline
       fonts:
         - asset: assets/fonts/Instagram-Sans-Headline.otf
